<head>
  <meta charset="UTF-8" />
  <title>{{ .Site.Title }}{{if .Params.Title}} # {{if .Parent.Title}}{{ .Parent.Title }} - {{end}}{{.Params.Title}}{{end}}</title>
  <meta name="description" content="{{ .Site.Params.description }}" />
  <meta name="author" content="Silo" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  {{- $hugoGenerator := index (findRE `content=\"(.+)\"` hugo.Generator) 0 }}
  <meta name="generator" content="{{ replaceRE `content=|\"` `` $hugoGenerator }}" />

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{{ `/css/kitab.css` | relURL }}" />
  <!-- [START] - OPEN GRAPH -------------------------------------------------------------------------------->
  {{if .Params.Title}}
      <meta property="og:title" content="SILO | {{if .Parent.Title}}{{ .Parent.Title }} - {{end}}{{.Params.Title}}" />
  {{end}}
  {{if .Params.bookCover}}
      <meta property="og:image" content="{{.Site.BaseURL}}{{.Params.bookCover}}" />
  {{ else }}
      <meta property="og:image" content="{{.Site.BaseURL}}silo1.jpg" />
  {{end}}
  {{if .Params.subtitle}}
      <meta property="og:description" content="{{.Params.subtitle}}" />
  {{else if .Content}}
      <meta property="og:description" content="{{ .Content | truncate 200}}" />
  {{else}}
      <meta property="og:description" content="Espace de partage des livres de Silo, de son vrai nom Mario Luis Rodríguez Cobos, né le 6 janvier 1938 et mort le 16 septembre 2010, auteur argentin dont les écrits, dans les domaines de la littérature, la philosophie, la psychologie, la politique et la spiritualité, ont été traduits dans plusieurs dizaines de langues." />
  {{end}}
  <meta property="og:type" content="website" />
<!-- [END] - OPEN GRAPH --------------------------------------------------------------------------------->

  <script src="{{ `/js/myFunctions.js` | relURL }}"></script>
  <script src="{{ `/js/clipboard.min.js` | relURL }}"></script>
</head>
